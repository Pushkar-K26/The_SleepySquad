<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Welcome Customer</h1>
        <p class="login-subtitle">Fill up the following</p>
        <form class="login-form" onsubmit="return validatePasswords()">
            <input type="name" placeholder="First Name" required>
            <input type="name" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">👁️</span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password', this)">👁️</span>
            </div>
            <p id="password-message" style="color: red;"></p>
            <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script>
      function togglePassword(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "🙈";
        } else {
          input.type = "password";
          icon.textContent = "👁️";
        }
      }

      function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm-password").value;
        const message = document.getElementById("password-message");

        if (password !== confirm) {
          message.textContent = "Passwords do not match!";
          return false; // Prevent form submission
        }

        message.textContent = ""; // Clear error
        return true; // Allow form to submit
      }
    </script>

</body>
</html>
